<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Scene Investigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="indexDB.js"></script>

	<script
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function(){
            clearDB('dsi');
            addAllItems('dsi', accounts);
            clearField();
            $("#check").click(function(){
                $('#error').html('');
                var username = $('#username').val();
                checkExistence('dsi', 'username', username);
                //console.log(username);
            })
        });
    </script>

    <script>
        function clearField(){
            document.querySelector('#username').value = "";
            document.querySelector('#password').value = "";
        }
    </script>

    <style>
        .navbar {
        overflow: hidden;
        background-color: #333;
        }

        .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }

        #error{
            color: red;
            text-align: center;
        }
    </style>

</head>
<body>

<div class="container-fluid">
    <div class="navbar bg-danger">
        <a href="main.html">Home</a>
        <a href="#news">Logout</a>
    </div>
    <div class="p-5 bg-danger text-white text-center">
        <h1>Death Scene Invesigation</h1>
    </div>

    <div class="text-center">
        <h3>Create an Account</h3>

        <label for="username">Username: </label>
        <input type="text" id="username" name="username">

        <br><label for="password">Password: </label>
        <input type="password" id="password" name="password">

        <br><br>
        <button class="btn btn-danger" type="button" id="check">Submit</button>
		
		<input class="btn btn-danger" type="button" id="reset" value="Reset" onclick="clearField()">
    </div>

    <p id="error"></p>
</div>
</body>
</html>
