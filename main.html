    <script>
        // empties the login fields when the page is reloaded
        function clearField(){
            document.querySelector('#username').value = "";
            document.querySelector('#password').value = "";
        }
    </script>

    <script>
        
        $(document).ready(function(){
            clearDB('dsi');
            addAllItems('dsi', accounts);
            clearField();
            $("#login").click(function(){
                $('#error').html('');
                var username = $('#username').val();
                var password = $('#password').val();
                verifyLogin('dsi', 'username', username);
            })
        });
    </script>
